<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro Aluno</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light " id='nav'>
        <div class="container-fluid">
          <span class="navbar-brand" href="#" style="font-size: 40px;">ðŸ…°</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cadastro.html" style="color: white">Cadastro alunos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.unasp.br/" style="color: white">Sobre NÃ³s</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <form id="formCadastroCliente" action="">
            <div class="box">
              <table id="titulo">
                <tr>
                  <td><h1 style="text-transform: uppercase; color:black;">Cadastrar aluno</h1></td>
                </tr>
              </table>
                <table>
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                                <input type="text" class="form-control" id="inputNome" style="text-transform: uppercase;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                                <input type="email" class="form-control" id="inputEmail" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text">(DD) / Telefone</span>
                                <input type="tel" class="form-control" id="inputTelefone" maxlength="11" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
                                <input type="text" class="form-control" maxlength="11" aria-label="Sizing example input" id="inputCpf" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Data de Nascimento</span>
                                <input type="date" class="form-control" id="inputDataNascimento" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn" style="text-transform: uppercase;">Enviar Aluno</button>
                        </td>
                        <td>
                            <a href="aluno.html"><button type="button"  class="btn" id="btpesquisar">Pesquisar Alunos</button></a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="./scripts/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
